<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./produits.css" />
    <link rel="stylesheet" href="../../styles/index.css">
    <title>Vaika Sahy | Produits</title>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="../../index.html">Accueil</a>
            <a href="#">Produits</a>
            <a href="../catalogue/catalogue.html">Catalogue</a>
            <a href="../apropos/apropos.html">À Propos</a>
            <a href="../contact/contact.html">Contact</a>
            <a href="#"><img src="../../images/cart.png" alt="cart-icon" id="cart-icon" ></a>

            <!-- MODIF IMPORTANT -->
            <!-- cart -->
            <div class="cart">
              <h2 class="cart-title">Votre Panier</h2>
              
              <!-- content -->
              <div class="cart-content">

                <div class="cart-box">
                    <img src="../../images/demareur.png" alt="images test" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Cadeau offert</div>
                        <div class="cart-price">$0</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove cart -->
                    <p class="cart-remove">Suprimer</p>
                </div>
              </div>
              <!-- Total -->
              <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
              </div>
              <!-- Buy bouttoun -->
              <button type="button" class="btn-buy">Acheter</button>
              <!-- cart close -->
              <button id="close-cart">X</button>
             
            </div>

        </nav>

        <section class="product-cards" id="product-cards"></section>
        
        <footer class="footer">
              © 2024 Vaika Sahy | Conçu par Tahirihasina Rakotomanga | Tous droits réservés
        </footer>
    </div>
</body>
<script src="../../js/products.js"></script>
